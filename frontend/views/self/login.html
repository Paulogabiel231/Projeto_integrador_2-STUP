  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/js-adm/clientes/token.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', async function () {
    // Verificar se existe um token válido
    const token = getCookie('token');

    if (token) {
      try {
        const decodedToken = await decodeToken(token);

        console.log(decodedToken);

        if (decodedToken && decodedToken.clienteId) {
          window.location.href = 'http://localhost:3001/consulta-recarga';
        }
      } catch (error) {
        console.error('Erro ao decodificar o token:', error);
      }
    }

    // Restante do seu código de login
    const form = document.querySelector("#form");
    form.addEventListener("submit", async function (event) {
      event.preventDefault();

      const cpf = document.querySelector("#cpf").value;
      const nascimento = document.querySelector("#nascimento").value;
      const data = { cpf, nascimento };

      try {
        const response = await axios.post('http://localhost:3000/api/auth/entrar', data);

        const token = response.data.token;
        document.cookie = `token=${token}; expires=${new Date(response.data.expiresIn)}; path=/`;

        alert('Login realizado com sucesso');
        window.location.href = 'http://localhost:3001/consulta-recarga';
      } catch (error) {
        alert(error);
      }
    });
  });
</script>
